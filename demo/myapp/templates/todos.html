{% extends "base.html" %} {% block content %}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
    <l1>
        {{todo.title}} : {% if todo.completed %} Completed {% else %} Not completed {% endif %} 
        <!-- anything under two sets of curly brackets is treated as a variable  -->
    </l1>
    {% endfor %}
</ul>
{% endblock %}
